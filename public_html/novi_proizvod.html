        <section class="dodavanje_novog_proizvoda">
            <h2>Dodavanje novog proizvoda</h2>
            <form method="POST" name="dodovanje_novog_proizvoda" 
                  action="http://barka.foi.hr/WebDiP/2016/materijali/zadace/ispis_forme.php"
                  oninput="level.value = tezinaProizvodaLvl.valueAsNumber">
                <label class="dodavanje_proizvodaL" for="nazivProizvoda">Naziv proizvoda:</label>
                <input class="dodavanje_proizvodaI" type="text" id="nazivProizvoda" name="nazivProizvoda" size="15" maxlength="15" placeholder="Naziv proizvoda" autofocus="autofocus"><br>
                <label class="dodavanje_proizvodaL" for="opisProizvoda">Opis proizvoda:</label>
                <textarea id="opisProizvoda" name="opisProizvoda" rows="50" cols="100" placeholder="Ovdje unesite opis proizvoda"></textarea><br>
                <label class="dodavanje_proizvodaL" for="datumProizvodnje">Datum proizvodnje:</label>
                <input class="dodavanje_proizvodaI" type="date" id="datumProizvodnje" name="datumProizvodnje"><br>
                <label class="dodavanje_proizvodaL" for="vrijemeProizvodnje">Vrijeme proizvodnje:</label>
                <input class="dodavanje_proizvodaI" type="time" id="vrijemeProizvodnje" name="vrijemeProizvodnje"><br>
                <label class="dodavanje_proizvodaL" for="kolicinaProizvoda">Količina proizvoda:</label>
                <input class="dodavanje_proizvodaI" type="number" id="kolicinaProizvoda" name="kolicinaProizvoda" min="1"><br>
                <label class="dodavanje_proizvodaL" for="tezinaProizvoda">Težina proizvoda:</label>
                <input class="dodavanje_proizvodaI" type="range" id="tezinaProizvoda" name="tezinaProizvodaLvl" min="0" max="100" value="0">
                <output for="tezinaProizvoda" name=level>0</output>/100<br>
                
                <label class="dodavanje_proizvodaL" for="kategorijaProizvoda">Kategorija proizvoda:</label>
                <input type="checkbox" id="kategorijaProizvoda" name="kategorijaProizvoda" value="Tehnika" checked="checked">Tehnika<br>
                <label class="dodavanje_proizvodaLBrisi" for="kategorijaProizvoda2">Kategorija proizvoda:</label>
                <input type="checkbox" id="kategorijaProizvoda2" name="kategorijaProizvoda" value="Hrana">Hrana<br>
                <label class="dodavanje_proizvodaLBrisi" for="kategorijaProizvoda3">Kategorija proizvoda:</label>
                <input type="checkbox" id="kategorijaProizvoda3" name="kategorijaProizvoda" value="Pice">Piće<br>

                <input type="submit" id="spremiProizvod" name="spremiProizvod" value="Spremi">
                <input type="reset" id="reset1"  value="Inicijaliziraj">
            </form>
